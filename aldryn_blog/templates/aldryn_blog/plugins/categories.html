{% load i18n %}
{% load url from future %}

<div class="plugin plugin-blog">
	<ul class="blog-categories">
		{% for category in categories %}
		<li><a href="{% url 'aldryn_blog:category-posts' category=category.slug %}" class="blog-category-{{ category.count }}">{{ category.name }} <span>({{ category.count }})</span></a></li>
		{% empty %}
		<li class="blog-empty"><p>{% trans "No entry found." %}</p></li>
		{% endfor %}
	</ul>
</div>
